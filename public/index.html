<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./chat-assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./chat-assets/css/styles.min.css" />
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="send-btn">Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./js/chat.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });
      socket.on("sendMessage", ({ senderId, recipientId, message }) => {
        const item = document.createElement("li");
        item.textContent = { senderId, recipientId, message };
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // disconnect
      const toggleButton = document.getElementById("toggle-btn");

      toggleButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (socket.connected) {
          toggleButton.innerText = "Connect";
          socket.disconnect();
        } else {
          toggleButton.innerText = "Disconnect";
          socket.connect();
        }
      });

      // send message
      // Event listener for sending messages
      document.getElementById("send-btn").addEventListener("click", () => {
        // const messageInput = document.getElementById("message-input");
        const message = messages.value;
        if (message !== "") {
          // Call the sendMessage function with message data
          sendMessage({
            conversation: "conversationId",
            receiverId: "receiverId",
            message,
          });
          // Clear the message input field
          messages.value = "";
        }
      });
    </script>
  </body>
</html>
